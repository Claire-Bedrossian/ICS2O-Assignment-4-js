<!DOCTYPE html>
<!--- ICS2O-Assignment-4-js --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tim Hortons Coffee" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content=".Claire Bedrossian" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Tim Hortons Coffee</title>
    <link
      rel="canonical"
      href="https://Claire-Bedrossian.github.io/ICS2O-Assignment-4-js/"
    />
    <link rel="manifest" href="/ICS2O-Assignment-4-js/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.brown-red.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.brown-red.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Tim Hortons Coffee</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/Tim_Hortons_logo.svg.png"
          alt="Tim Hortons Logo"
          width="50%"
          height="25%"
        />
        <p></p>
        <p>Order your coffee below. There is a twenty five percent discount for orders $ 3.50 and above...</p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="coffee-size" name="coffee-size">
          <option value= 1.50>Small $ 1.50</option>
          <option value= 2.75 >Medium $ 2.75</option>
          <option value= 3.50 >Large $ 3.50</option>
        </select>
        <label class="mdl-textfield__label" for="coffee-size">Coffee Size</label>
      </div>
      <p></p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="extras" name="extras">
          <option value= 0 >No Extras</option>
          <option value= 1 >Iced coffee + $ 1.00</option>
          <option value= 1 >Decaf + $ 1.00</option>
        </select>
        <label class="mdl-textfield__label" for="extras">Extras</label>
      </div>
      <p></p>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate Cost
        </button>
        <!-- basic text -->
        <p></p>
        <div id="total-price"></div>
      </main>
    </div>
  </body>
</html>
